<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TASK014</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
  <!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> 
  -->
  </ul>

  <script type="text/javascript">

  var aqiData = [
    ["北京", 90],
    ["上海", 50],
    ["福州", 10],
    ["广州", 50],
    ["成都", 90],
    ["西安", 100]
  ];

  (function () {

    /*
    在注释下方编写代码
    遍历读取aqiData中各个城市的数据
    将空气质量指数大于60的城市显示到aqi-list的列表中
    */
    var outputData = [];
    var count      = 0;

    var ul = document.querySelector('#aqi-list');

    for (var i = 0; i < aqiData.length; i++) {
      if (aqiData[i][1] > 60) {
        outputData.push(aqiData[i]);
      }
    }

    var documentFragment = document.createElement('documentFragment');
    outputData.sort(function(i, j) {
      return i[1] < j[1];
    })
    for (var i = 0; i < outputData.length; i++) {
      var li = document.createElement('li');
      li.innerText = '第' + (i+1) + '名: ' + outputData[i][0] + ', ' + outputData[i][1];
      documentFragment.appendChild(li);
    }
    ul.appendChild(documentFragment);
  })();

  </script>
</body>
</html>
